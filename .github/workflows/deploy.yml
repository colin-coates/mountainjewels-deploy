name: Build & Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    env:
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      REGISTRY: ${{ secrets.REGISTRY }}
      RG: ${{ secrets.AZ_RESOURCE_GROUP }}
      APP: ${{ secrets.AZ_CONTAINERAPP_NAME }}
      DOMAIN: ${{ secrets.DOMAIN }}
      ENV_NAME: ${{ secrets.AZ_CONTAINERAPP_ENV_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZ_CLIENT_ID }}
          tenant-id: ${{ secrets.AZ_TENANT_ID }}
          subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}

      - name: Update Container App image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          az containerapp update -g "${{ env.RG }}" -n "${{ env.APP }}" --image "$IMAGE"

      - name: Bind hostname and wait for certificate
        run: |
          chmod +x ./scripts/azure_bind.sh
          export SUBSCRIPTION_ID="${{ secrets.AZ_SUBSCRIPTION_ID }}"
          export RG="${{ env.RG }}"
          export APP="${{ env.APP }}"
          export ENV_NAME="${{ env.ENV_NAME }}"
          export DOMAIN="${{ env.DOMAIN }}"
          export VALIDATION_METHOD="CNAME"
          ./scripts/azure_bind.sh
